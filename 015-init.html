<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box">
    {{ name }}
    <br>
    <button type="button" @click="change">改变</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#box',
      data: {
        name: '张三'
      },
      methods: {
        change() {
          // console.log(this)
          // console.log(this._data)
          this.name = '杨过'
        }
      }
    })
  </script>
</body>
</html>
