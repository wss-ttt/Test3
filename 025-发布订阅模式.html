<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Dep {
      constructor() {
        this.subs = [];
      }
      // 增加订阅者
      addSub(sub) {
        if (this.subs.indexOf(sub) < 0) {
          this.subs.push(sub);
        }
      }
      // 通知订阅者
      notify() {
        this.subs.forEach((sub) => {
          sub.update();
        })
      }
    }

    // 创建一个对象
    const dep = new Dep();

    const sub = {
      update() {
        console.log('sub1 update')
      }
    }

    const sub1 = {
      update() {
        console.log('sub2 update');
      }
    }

    dep.addSub(sub);
    dep.addSub(sub1);
    dep.notify(); // 通知订阅者事件发生，触发他们的更新函数
  </script>
</body>

</html>
