<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul"></ul>
    <script>
      var ul = document.querySelector('#ul')
      for (var i = 0; i < 100; i++) {
        var li = document.createElement('li')
        li.innerHTML = '好好学习'
        ul.appendChild(li)
      }
    </script>
  </body>
</html>
