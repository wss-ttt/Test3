<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <script>
      var Person = function() {
        function F(){}
        F.prototype.say = function() {
          console.log('好好学习')
        }
        return F;
      }

      var Student = Person();
      var s = new Student()
      s.say()

      var Teacher = Person();
      var t = new Teacher();
      t.say()

      // 回忆:经典继承方法
      function create(o) {
        function F() {}
        F.prototype = o
        return new F()
      }
    </script>
  </body>
</html>
