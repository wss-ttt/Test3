<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>循环</h2>
    <div class="person-info">
      <script id="person-info-template" type="text/html">
        {{ each $data }}
          姓名: {{#$value.name}} <br>
          <!-- 姓名: {{@$value.name}} <br> -->
          年龄: {{$value.age}} <br>
        {{ /each}}
      </script>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/template-web.js"></script>
    <script>
      var list = [{
        name: '<b>乔峰</b>',
        age: 18
      }, {
        name: '<b>杨过</b>',
        age: 20
      }, {
        name: '<b>小龙女</b>',
        age: 22
      }]

      var html = template('person-info-template', list)
      $('.person-info').html(html)
    </script>
  </body>
</html>
