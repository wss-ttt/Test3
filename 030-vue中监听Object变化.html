<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button">aa</button>
  <button type="button">bb</button>
  <script>
    // 判断一个变量是否是对象
    function isObject(obj) {
      return obj.constructor === Object
    }
    class Observer {
      constructor(value) {
        this.value = value;
        if (!arr.isArray(value)) {
          this.walk(value);
        }
      }
      walk(obj) {
        const keys = Object.keys(obj);
        // 循环将obj中的每一个属性转换成getter/setter进行变化追踪
        for (let i = 0; i < keys.length; i++) {
          defineReactive(obj, keys[i], obj[keys[i]]);
        }
      }
    }

    function defineReactive(data, key, val) {
      if (isObject(val)) {
        new Observer(val); // 进行递归调用
      }
      let dep = new Dep();
      Object.defineProperty(data, key, {
        configurable: true,
        enumerable: true,
        get: function () {
          dep.depend(); // 收集依赖
          return val;
        },
        set: function (newVal) {
          if (val === newVal) return
          // 如果赋值的新值也是一个对象 也需要进行侦测
          if (isObject(newVal)) {
            new Observer(val); // 进行递归调用
          }
          val = newVal;
          dep.notify();
        }
      })
    }

    class Dep {
      constructor() {
        this.subs = [] // 这个里面存放的是Watcher实例对象
      }
      addSub(sub) {
        this.subs.push(sub);
      }
      removeSub(sub) {
        remove(this.subs, sub);
      }
      depend() {
        if (window.target) {
          this.addSub(window.target); // 这个地方收集的就是watch实例对象
        }
      }
      notify() {
        const subs = this.subs.slice();
        for (let i = 0; i < subs.length; i++) {
          subs[i].update();
        }
      }
    }

    function remove(arr, item) {
      if (arr.length) {
        const index = arr[item];
        if (index > -1) {
          return arr.splice(index, 1);
        }
      }
    }

    class Watcher {
      constructor(vm, expOrFn, cb) {
        this.vm = vm;
        this.expOrFn = expOrFn;
        this.getter = parsePath(expOrFn);
        this.cb = cb; // 回调函数
        this.value = this.get(); // 获取expOrFn中的值
      }
      get() {
        window.target = this; // 将watch实例对象赋值给全局的target变量上
        let value = this.getter.call(this.vm, this.vm); // 该代码的作用很关键
        // 如果expOrFn直接是一个表达式不是一个函数 eg: 'name', 'age' 假设只有一个属性 不是这种的 'name.a.b'
        // 我们就可以直接下面这样写，只是为了测试理解，vue.js源码处理更加全面
        // let value = this.vm[this.expOrFn]; // 这个地方会触发getter
        window.target = undefined;
        return value;
      }
      update() {
        const oldValue = this.value;
        this.value = this.get();
        this.cb.call(this.vm, this.value, oldValue);
      }
    }

    function parsePath(path) {
      const bailRE = /[^\w.$]/;
      const segments = path.split('.')
      // 闭包
      return function (obj) {
        for (let i = 0; i < segments.length; i++) {
          if (!obj) return
          obj = obj[segments[i]] // 取出属性的值 所以这个地方会执行getter
        }
        return obj; // 返回属性的值
      }
    }
  </script>

  <script>
    let btns = document.getElementsByTagName('button');
    // 定义数据
    let person = {};
    // 定义响应式数据的属性
    defineReactive(person, 'name', '乔峰')
    // 监听数据
    let w = new Watcher(person, 'name', function (newVal, oldVal) {
      console.log('数据发生变化了')
      console.log(newVal, oldVal);
    })
    // 1.取值操作
    person.name

    // 2.改变数据
    btns[0].onclick = function () {
      person.name = '小龙女';
    }

  </script>
</body>

</html>
