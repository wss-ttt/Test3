<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 400px;
      background: #ccc;
      border: 10px solid red;
    }

    .box2 {
      width: 400px;
      height: 400px;
      background: #ccc;
      border: 10px solid red;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2"></div>
  <script>
    let box = document.querySelector('.box');
    console.log(box.clientWidth) // 400
    console.log(box.offsetWidth) // 420

    let box2 = document.querySelector('.box2');
    console.log(box2.clientWidth) // 380
    console.log(box2.offsetWidth) // 400
  </script>
</body>
</html>
