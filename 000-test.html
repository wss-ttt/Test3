      function normalizeMap(map) {
        return Array.isArray(map)
          ? map.map(function (key) {
              return { key: key, val: key }
            })
          : Object.keys(map).map(function (key) {
              return { key: key, val: map[key] }
            })
      }

      var test = function(fn) {

        return function() {

          return fn(++a, ++b)
