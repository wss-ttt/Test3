<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      float: left;
      width: 100%;
      height: 560px;
      overflow: hidden;
      /* background: #284BFC; */
    }

    .box .bg {
      position: relative;
      width: 1920px;
      height: 473px;
      /* background: url(../images/map.png) no-repeat center; */
      background-size: cover;
      margin: 60px auto 0;
    }

    .box .bg .point {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 10px;
      height: 10px;
      margin: auto;
      -webkit-border-radius: 50%;
      -webkit-background-clip: padding-box;
      -moz-border-radius: 50%;
      -moz-background-clip: padding;
      border-radius: 50%;
      background-clip: padding-box;
      background: transparent;
    }

    .box .bg .point-area .point-10,
    .box .bg .point-area .point-40,
    .box .bg .point-area .point-80 {
      width: 100%;
      height: 100%;
    }

    .box .bg .point-dot {
      z-index: 1;
      background-color: #ffff01;
      border: 1px solid rgba(107, 118, 60, 0.7);
    }

    .box .bg .point-10:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 1, 0.7);
      opacity: 0;
      -webkit-animation: ripple 4.5s ease-out 225ms infinite;
      animation: ripple 4.5s ease-out 225ms infinite;
    }

    .box .bg .zABThree .point-10:after,
    .box .bg .zABFive .point-10:after {
      border: 2px solid #60714B;
    }

    .box .bg .point-40:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 1, 0.7);
      opacity: 0;
      -webkit-animation: ripple 4.5s ease-out 0.9s infinite;
      animation: ripple 4.5s ease-out 0.9s infinite;
    }

    .box .bg .point-70:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 1, 0.7);
      opacity: 0;
      -webkit-animation: ripple 4.5s ease-out 1575ms infinite;
      animation: ripple 4.5s ease-out 1575ms infinite;
    }

    .box .bg .point-80:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 1, 0.7);
      opacity: 0;
      -webkit-animation: ripple 4.5s ease-out 1.8s infinite;
      animation: ripple 4.5s ease-out 1.8s infinite;
    }

    .box .bg .point-area {
      text-align: center;
      top: 140px;
      left: 220px;
      position: absolute;
      width: 100px;
      height: 100px;
      visibility: visible;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .box .bg .red .point-dot {
      background-color: #FE3C86;
      border: 1px solid rgba(253, 84, 57, 0.7);
    }

    .box .bg .red .point-80:after,
    .box .bg .red .point-40:after,
    .box .bg .red .point-10:after {
      border: 2px solid rgba(253, 84, 57, 0.9);
    }

    .box .bg .green .point-dot {
      background-color: #42FFC0;
      border: 1px solid rgba(66, 255, 192, 0.7);
    }

    .box .bg .green .point-80:after,
    .box .bg .green .point-40:after,
    .box .bg .green .point-10:after {
      border: 2px solid rgba(66, 255, 192, 0.9);
    }

    .box .bg .yellow .point-dot {
      background-color: #FFD518;
      border: 1px solid rgba(255, 213, 24, 0.7);
    }

    .box .bg .yellow .point-80:after,
    .box .bg .yellow .point-40:after,
    .box .bg .yellow .point-10:after {
      border: 2px solid rgba(255, 213, 24, 0.9);
    }

    .box .bg .one {
      width: 238px;
      height: 238px;
      top: -14px;
      left: -10px;
    }

    @keyframes ripple {
      0% {
        opacity: 0;
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
      }

      5% {
        opacity: 1;
      }

      to {
        opacity: 0;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @-webkit-keyframes ripple {
      0% {
        opacity: 0;
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
      }

      5% {
        opacity: 1;
      }

      to {
        opacity: 0;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="bg">
      <div class="point-area one red">
        <a href="javascript:;" target="_blank" class="point point-dot"></a>
        <div class="point point-shadow point-10"></div>
        <div class="point point-shadow point-40"></div>
        <div class="point point-shadow point-80"></div>
      </div>
    </div>
  </div>
</body>

</html>
