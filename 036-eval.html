<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let a = 'console.log("aa")';
    let b = 'var num = 100';
    // 这个可以解析出来
    eval(a);
    eval(b);
    console.log('num', num); // 可以输出100

    let jsonStr = '{"name": "乔峰", "age": 18}'; // 严格json字符串
    let jsonStr2 = '{name: "乔峰", age: 18}'; // 不严格的json字符串
    let data = '({"name": "乔峰", "age": 18})';
    // 1.通过eval也能解析出来,但是必须使用()括起来
    let res = eval(data);
    console.log('res', res);

    // 2.通过JSON.parse也能解析出来
    let res2 = JSON.parse(jsonStr);
    console.log('res2', res2);

    // 3.因为JSON.parse只能解析严格的json字符串,必须使用双引号
    let res3 = JSON.parse(jsonStr2); // 这个地方会报错
    console.log('res3', res3);

  </script>
</body>
</html>
