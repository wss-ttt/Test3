<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,html {
        height: 100%;
      }
      .box {
        width: 100%;
        height: 300px;
        margin: 0 auto;
      }
      canvas {
        /* width: 100%; */
        /* height: 100%; */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas id="canvas" style="border:1px solid #ccc;">
        Your browser does not support the HTML5 context tag.
      </canvas>
    </div>

    <script>
      var canvas = document.getElementById('canvas')
      var context = canvas.getContext('2d')
      var index = 100
      draw()
      function draw() {
        var parent = canvas.parentNode
        canvas.width = parent.offsetWidth
        canvas.height = parent.offsetHeight
        var x = Math.floor(Math.random() * 50) + 100
        var y = Math.floor(Math.random() * 50) + 100
        context.fillRect(x, y, 100, 100)
      }

      window.onresize = function() {
        console.log('这个执行了没')
        draw()
      }
    </script>
  </body>
</html>
