<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <script>
      var ary = []
      for (var i = 0; i <= 100; i++) {
        ary.push(i) // 假设有1000个好友
      }

      var timer = null
      timer = setInterval(() => {
        for(var i =0;i< Math.min(8 | 1, ary.length);i++) {
          var obj = ary.shift()
          let div = document.createElement('div')
          div.innerHTML = obj;
          document.body.appendChild(div)
        }
      }, 200);

    </script>
  </body>
</html>
