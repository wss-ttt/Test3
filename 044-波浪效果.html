<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: #fb3;
      margin: auto;
      position: relative;
    }

    .box .point {
      background: #FE3C86;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 10px;
      height: 10px;
      margin: auto;
    }

    .box::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 1, 0.7);
      opacity: 0;
      -webkit-animation: ripple 4.5s ease-out 225ms infinite;
      animation: ripple 4.5s ease-out 225ms infinite;
      background: #58a;
    }

    @keyframes ripple {
      0% {
        opacity: 0;
        -webkit-transform: scale(0.1);
        transform: scale(0.1);
      }

      5% {
        opacity: 1;
      }

      to {
        opacity: 0;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="point"></div>
  </div>
</body>

</html>
