<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 400px;
      height: 500px;
      background: #fb3;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .box div {
      height: 100px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <script>
    var a = 10
    if (a > 1) {
      console.log('1')
    } else if(a > 2) {
      console.log('2')
    }
  </script>
</body>
</html>
