<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 400px;
        height: 400px;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        position: relative;
      }
      .box >div {
        width: 100px;
        height: 100%;
        border: 1px solid red;
        position: absolute;
      }
      .box >div:nth-child(1) {
        transform: rotate(30deg);
      }
      .box >div:nth-child(2) {
        transform: rotate(60deg);
      }
      .box >div:nth-child(3) {
        transform: rotate(90deg);
      }
      .box >div:nth-child(4) {
        transform: rotate(120deg);
      }
      .box >div:nth-child(5) {
        transform: rotate(150deg);
      }
      .box >div:nth-child(6) {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
