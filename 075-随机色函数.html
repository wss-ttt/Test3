<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function color() {
        return (
          'rgb(' +
          [
            Math.round(Math.random() * 255),
            Math.round(Math.random() * 255),
            Math.round(Math.random() * 255)
          ].join(',') +
          ')'
        )
      }
      let res = color()
      let  box = document.querySelector('.box')
      box.style.background = res

    </script>
  </body>
</html>
