<body>
  <input type="text">
  <script>

    function isNumber(num) {
      // isNaN()函数 把空串 空格 以及null 按照0来处理 所以先去除，    
      if (num === '' || num == null) {
        return false;
      }
      if ((typeof num === 'number' || typeof num === 'string') && !isNaN(num)) {
        // 对于空数组和只有一个数值成员的数组或全是数字组成的字符串，isNaN返回false，
        // 例如：'123'、['']、[]、[2]、['123'],isNaN都返回false,   
        // 所以如果不需要num包含这些特殊情况，则这个判断改写为if(typeof num === 'number' && !isNaN(num))
        return true;
      } else {
        return false;
      }
    }


    console.log(isNaN(null)); // false
    console.log(isNaN('')); // false一个空格
    console.log(isNaN('   ')); // false 多个空格
    console.log(isNaN([])); // false 空数组
    console.log(isNaN([''])); // false
    console.log(isNaN([1])); // false
    console.log(isNaN(['1'])); // false

    console.log(isNaN(['1', 'aa'])); // true
    console.log(isNaN(undefined)); // true

  </script>
