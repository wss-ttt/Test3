<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: #fb3;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" value="1" />1 <input type="checkbox" value="2" />2
    <input type="checkbox" value="3" />3 <input type="checkbox" value="4" />4
    <button type="button">确定</button>
    <script>
      let checkboxs = document.querySelectorAll('input')
      for (let i = 0; i < checkboxs.length; i++) {
        checkboxs[i].onclick = function () {
          delayExec(this.value)
        }
      }
      function submitFile(id) {
        console.log('同步文件...', id)
      }

      const delayExec = (function () {
        let timer = null
        let arr = []
        return function (id) {
          arr.push(id)
          // 先清除定时器
          clearTimeout(timer)
          timer = setTimeout(() => {
            submitFile(arr)
          }, 2000)
        }
      })()
    </script>
  </body>
</html>
