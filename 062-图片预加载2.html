<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <img src="" alt="" />
    <script>
      var myImage = (function () {
        var imgNode = document.createElement('img')
        document.body.appendChild(imgNode)
        return {
          setSrc: function (src) {
            imgNode.src = src
          }
        }
      })()
      myImage.setSrc('images/1.png')
    </script>
  </body>
</html>
