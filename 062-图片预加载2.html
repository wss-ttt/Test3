<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <img src="" alt="" />
    <script>
      // 创建一个普通的本地对象
      var myImage = (function () {
        var imgNode = document.createElement('img')
        document.body.appendChild(imgNode)
        return {
          setSrc: function (src) {
            imgNode.src = src
          }
        }
      })()
      // 直接把请求发个本体对象
      myImage.setSrc('https://raw.githubusercontent.com/wss-ttt/Test/master/test6/images/1.jpg')
    </script>
  </body>
</html>
