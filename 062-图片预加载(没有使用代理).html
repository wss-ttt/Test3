<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <img src="" alt="" />
    <script>
      var MyImage = (function () {
        var imgNode = document.createElement('img')
        document.body.appendChild(imgNode)
        var img = new Image()
        img.onload = function () {
          // 模拟耗时操作
          setTimeout(() => {
            imgNode.src = img.src
          }, 5000)
        }
        return {
          setSrc: function (src) {
            imgNode.src = 'images/2.png' // 占位图片
            img.src = src
          }
        }
      })()

      MyImage.setSrc('images/1.png')
    </script>
  </body>
</html>
